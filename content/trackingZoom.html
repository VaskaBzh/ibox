<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap' async defer></script>
    <script src="../src/modules/mapInitZoom.js" defer></script>
    <script src="../dist/calendar.min.js" type="text/javascript" defer></script>
    <script src="../dist/bundleTrackZoom.js" type="text/javascript" defer></script>
    <title>IBox</title>
</head>
<body>
    <section class="tracking">
      <div class="div"></div>
      <div id='mapDiv'></div>
      <br style="clear: left;"/>

      <a id="go-to-first" href="trackingZoom.html"></a>
      <a id="main" href="trackingWith.html"></a>
      <a id="back-to-tracking" href="tracking.html"></a>
      <a id="open-element" href="trackingWithOpen.html"></a>
      <a id="open-element-second" href="trackingDemoOpenSecond.html"></a>
      <a id="get-element" href="trackingWithTwo.html"></a>
      <a id="back-to-entrance" href="entrance.html"></a>

      <div class="modal modal_with">
        <div class="modal__block">
          <div class="modal__block_item">
            <input id="date" type='text' class="input modal__input input_date" placeholder="Дата поездок">
            <label class="input_date_img" for="date"><img src="../img/calendar.svg" alt="calendar"></label>
          </div>
          <div class="modal__new">

            <div class="modal__new_border modal__new_border_low"></div>

            <div class="row modal__new__block">
              <div class="modal__new__head">
                <div class="modal__new__head_block">
                  <input type="text" class="modal__new__title" value="Sonar LaserScan Signature Cloud">
                  <span id="change" class="modal__new__title_using modal__new__title_change"><img src="../img/change.svg" alt="change"></span>
                  <span id="acsess" class="modal__new__title_using modal__new__title_acsess"><img src="../img/tick.svg" alt="acsess"></span>
                  <span id="cross-little" class="modal__new__title_using modal__new__title_close"><img src="../img/cross-little.svg" alt="close"></span>
                </div>
                <span class="modal__new__heading">IMEI 13221321232133</span>
              </div>
              <img src="../img/new-image.svg" alt="">
            </div>
            <button id="back-to-main" class="button button_primary modal__new__button"><img src="../img/white-back.svg" alt="back">Назад</button>
            <button id="calendarDate" class="button button_primary modal__new__button">Запрос поездок</button>
          <span class="modal__delete">Удалить устройство</span>
          <button id="new" class="button button_secondary modal__button"><img src="../img/plus.svg" alt="plus"> Добавить устройство</button>
        </div>
        <div class="modal__sure">
          <button id="sure" class="button button_secondary modal__button">Выйти из личного кабинета</button>
        </div>
      </div>
    </div>
      
      <div class="tracking__button"><img src="../img/white-arrow.svg" alt="toggle-arrow" style="transform: rotate(0deg);"></div>
    </section>

    <div id="calendar" class="calendar window">
      <img src="../img/cross.svg" alt="close" class="window__cross calendar__cross">
      <button class="button button_primary window__button calendar__button">Применить</button>
    </div>
    <div class="sure window">
      <span class="sure__question window__head">Вы уверены, что хотите покинуть личный кабинет?</span>
      <div class="sure__buttons">
        <button id="to-entrance" class="button button_primary sure__button window__button">Да</button>
        <button id="close" class="button button_primary sure__button window__button">Нет</button>
      </div>
    </div>

    <div class="window delete">
      <p class="delete__question">Вы уверены, что хотите удалить <br>
        устройство «<span></span>»?</p>
      <div class="delete__block">
        <button id="yes" class="button button_primary delete__button">Да</button>
        <button id="no" class="button button_primary delete__button">Нет</button>
      </div>
    </div>

    <div class="shadow">
      <div class="new window">
        <img src="../img/cross.svg" alt="close" class="window__cross new__cross">
        <span class="new__question window__head">Добавить устройство</span>
        <form action="./trackingDemo.html" class="form window__form new__form">
          <div class="form__item new__chose">
            <input id="list" type="text" class="input new__input window__input new__input_chose" autocomplete="off" placeholder="Выберите Ваше устройство">
            <label for="list" style="transform: rotate(0deg);"><img src="../img/grey-arrow.svg" alt="open/close"></label>
            <div class="new__list">
              <span class="new__list__elem new__list__elem_border">Alert LaserScan Signature Cloud</span>
              <span class="new__list__elem">Sonar LaserScan Signature Cloud</span>
              <span class="new__list__elem">iBOX Jet LaserVision WiFi Signature Cloud</span>
            </div>
          </div>
          <div class="form__item new__IMEI">
            <input id="IMEI" type="text" class="input new__input window__input" placeholder="IMEI нового устройства/">
            <label for="IMEI">?</label>
            <div class="new__side"></div>
          </div>
          <button class="button button_primary new__button window__button form__button">Добавить</button>
        </form>
      </div>
    </div>
    
    <script>
      function copy() {
          const copyText = document.querySelector('.infobox .infobox__text')
          copyText.select();
          document.execCommand("copy")
      }
    </script>
</body>
</html>

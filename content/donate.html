<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/style.css">

    <title>IBox</title>
</head>
<body>
    <section class="section donate__section">
        <div class="container">
            <div class="logo row">
                <img src="../img/logo-black.svg" alt="IBOX" class="logo__img">
                <img src="../img/motive-black.svg" alt="Tracking" class="logo__img">
            </div>
            <div class="row donate__section__block">
                <div class="donate__section__card col">
                    <h3 class="window__head donate__section__head">Вариант подписки 1</h3>
                    <div class="donate__section__block_row row">
                        <p class="window__text donate__section__text">Максимальное  количество подключаемых устройств:</p>
                        <span class="donate__section__value">5</span>
                    </div>
                    <span class="donate__section__price">Стоимость: 199 р./мес</span>
                    <button class="button button_primary donate__section__button">Выбрать подписку</button>
                </div>
                <div class="donate__section__card col">
                    <h3 class="window__head donate__section__head">Вариант подписки 2</h3>
                    <div class="donate__section__block_row row">
                        <p class="window__text donate__section__text">Максимальное  количество подключаемых устройств:</p>
                        <span class="donate__section__value">10</span>
                    </div>
                    <span class="donate__section__price">Стоимость: 399 р./мес</span>
                    <button class="button button_primary donate__section__button">Выбрать подписку</button>
                </div>
                <div class="donate__section__card col">
                    <h3 class="window__head donate__section__head">Вариант подписки 3</h3>
                    <div class="donate__section__block_row row">
                        <p class="window__text donate__section__text">Максимальное  количество подключаемых устройств:</p>
                        <span class="donate__section__value">20</span>
                    </div>
                    <span class="donate__section__price">Стоимость: 699 р./мес</span>
                    <button class="button button_primary donate__section__button">Выбрать подписку</button>
                </div>
            </div>
            <div class="messengers row">
                <a href="#" class="messengers__elem"><img src="../img/instagram-black.svg" alt="instagram"></a>
                <a href="#" class="messengers__elem"><img src="../img/wk-black.svg" alt="wk"></a>
                <a href="#" class="messengers__elem"><img src="../img/telegram-black.svg" alt="telegram"></a>
                <a href="#" class="messengers__elem"><img src="../img/youtube-black.svg" alt="youtube"></a>
            </div>
        </div>
        <!-- /.container -->
    </section>
    <!-- /.section donate -->

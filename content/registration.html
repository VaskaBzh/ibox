<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../dist/bundleReg.js" type="text/javascript" defer></script>
    <title>IBox</title>
</head>
<body>
    <section class="registration section">
        <div class="container">
            <div class="logo row">
                <img src="../img/logo.svg" alt="IBOX" class="logo__img">
                <img src="../img/motive.svg" alt="Tracking" class="logo__img">
            </div>
            <div class="registrate section__block">
                <a href="./entrance.html" class="registrate__link_reg registrate__link section__link">Вход</a> 
                <form id="form" action="#" class="form registrate__form section__form">
                    <h3 class="form__title">Регистрация</h3>
                    <input id="email" type="email" class="registrate__input input form__input _req" placeholder="Ваш e-mail">
                    <div id="item-password" class="form__item form__item_password">
                        <input id="password" type="password" class="registrate__input input form__input input_password _req" placeholder="Придумайте пароль">
                        <label for="password"></label>
                    </div>
                    <input id="re-password" type="password" class="registrate__input input form__input input_password _req" placeholder="Пароль ещё раз">
                    <div class="form__item">
                        <input id="checkbox" type="checkbox" class="registrate__input registrate__input_checkbox input form__input input_checkbox _req">
                        <label for="checkbox">Я знаю <a href="#" class="section__link registrate__link_IMEI"> IMEI SIM-карты моего устройства</a></label>
                    </div>
                    <button class="button button_primary form__button"><a href="tracking.html" class="button_link">Зарегистрироваться</a></button>
                </form>
                <div class="registrate__links">
                    <p class="registrate__link registrate__link_agree">Регистрируясь, я соглашаюсь c <a href="#" class="registrate__link section__link">пользовательским соглашением</a></p>
                </div>
                <span class="registrate__demo"><a href="trackingDemo.html" class="registrate__demo_link">Демо-режим</a></span>
            </div>
            <button class="button button_secondary registration__button">Выберите устройство</button>
            <p class="section__text registration__text">Индивидуальный подбор радар-детекторов, видеорегистраторов и комбо-устройств для вашего автомобиля в интернет-магазине iboxstore</p>
            <div class="messengers row">
                <a href="#" class="messengers__elem"><img src="../img/instagram.svg" alt="instagram"></a>
                <a href="#" class="messengers__elem"><img src="../img/wk.svg" alt="wk"></a>
                <a href="#" class="messengers__elem registration__elem"><img src="../img/telegram.svg" alt="telegram"></a>
                <a href="#" class="messengers__elem"><img src="../img/youtube.svg" alt="youtube"></a>
            </div>
        </div>
    </section>
</body>
</html>

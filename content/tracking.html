<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap' async defer></script>
    <script src="../dist/bundleTrack.js" type="text/javascript" defer></script>
    <script src="../src/modules/mapGet.js"></script>
    <title>IBox</title>
</head>
<body>
    <section class="tracking">
        <div id='controlPanel' style="float:left;
      width:262px; height:580px; border:1px solid green;
      padding:10px; background-color: beige">

      <input type="file" id="file1" size="24"></input>
      <span style="display:block; height:10px"></span>

      <input id="button1" type='button' style="width:125px;"
        value='Place Pushpins' onclick="Button1_Click();">
      </input>
      <div style="width:2px; display:inline-block"></div>
      <input id="textbox1" type='text' size='15'
        value=' (not used)'></input><br/>
      <span style="display:block; height:10px"></span>

      <input id="button2" type='button' style="width:125px;"
        value='Drawn Shape Info' onclick="Button2_Click();">
      </input>
      <div style="width:2px; display:inline-block"></div>

      <input id="textbox2" type='text' size='15'
        value=' (not used)'></input><br/>
      <span style="display:block; height:10px"></span>

      <textarea id='msgArea' rows="34" cols="36"
        style="font-family:Consolas; font-size:12px">
      </textarea>
    </div>

    <div style="float:left; width:10px; height:600px">
    <div id='mapDiv' style="float:left; width:700px;
      height:600px; border:1px solid red;"></div>
    <br style="clear: left;" />
    </section>
</body>
</html>
